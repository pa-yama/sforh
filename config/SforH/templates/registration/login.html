{% extends "SforH/base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button  class="btn btn-radius-solid btn--shadow" type="submit">Login</button>
</form>
<p><a href="{% url 'signup' %}">新規登録</a></p>
<p><a href="{% url 'password_reset'%}">パスワードを忘れた場合</a></p>
{% endblock %}
